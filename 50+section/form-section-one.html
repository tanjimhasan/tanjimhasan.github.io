<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Form Section One</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/owl.carousel.min.css" rel="stylesheet">
	<link href="assets/css/fontawesome-all.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="assets/css/custom.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
	
</head>
<body style="font-family: 'Open Sans', sans-serif; ">
	<div class="form-section-one">
		<div class="section-block">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="form-title">
							<h2>How can we assist you?</h2>
							<p>Despite the UI, We thought of the User experience,With attached from layouts you can simply categories important fields and priotize them</p>
						</div>
						<div class="contact-us-form">
							<p class="contact-title">Fill up this form to contact us if you have any further questions</p>
							<form action="">
								<div class="row">
									<div class="col-lg-6">
										<p class="form-element">
											<label for="firstname">Firstname</label>
											<input type="text" name="firstname" id="firstname">
											<i class="fas fa-star"></i>
											<i class="fas fa-user"></i>
										</p>
									</div>
									<div class="col-lg-6">
										<p class="form-element">
											<label for="lastname">Lastname</label>
											<input type="text" name="lastname" id="lastname">
										</p>
									</div>
								</div>
								<p class="form-element">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" placeholder="Please Type Your Email">
								</p>
								<p class="form-element">
									<label for="message">Message</label>
									<textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
								</p>
								<div class="row">
									<div class="col-lg-8">
										<div class="check-box-area">
											<input type="checkbox" name="checkBox" id="checkBox">
											<p>I hereby certify that the information above is true and accurate</p>
										</div>
									</div>
									<div class="col-lg-4">
										<input type="submit" value="Submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
